[input]


[output]
filename = lisim_00000.root

[simulation]
scintrate = 100000.0 ;kHz
gammarate = 0.0 ; kHz
ntimes = 1 ; number of 0.1s intervals

[neutron]
Npe = 83.0  ;40.0    average pe for signal
fRise = 6.4 ;  500.0; ns
fFall = 41.752;  500.0;  ns
fAmplitude = 20.0;  10.0;  mV per p.e.
fIsCherenkov = 0;  1; 1 for He3 gaussian like signal, 0 for usual signal
fSimple = 0 ; 1; 1 for simple signal (not sum of pes), 0 for usual pe sum signals

[gamma]
Npe = 7.5

[digitizer]
threshold = 250.0 ;number/2 to get mV
shortgate = 40; 2000.0;  ns
longgate = 200; 2000.0; ns
holdoff = 350; 2150.0; ns
qsens = 0; 2; 0=40fC/LSB, 1=160fc/LSB, 2=640fc/LSB
